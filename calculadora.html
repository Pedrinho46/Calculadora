<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/caculadora.css" />
    <link rel="icon" href="cal2.png" type="image/png"/>
    <script type="text/JavaScript" src="calculadora.js"></script>

    <title>Calculadora</title>

  </head>
  <body>
    <div class="fundo">
      <h1>Projeto 1</h1>
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <!--ComeÃ§o da Calculadora-->
          <tr>
            <!--Primeira Linha-->
            <td><button class="botao" onclick="ApagarConta()">C</button></td>
            <td><button class="botao" onclick="Apagar()">AP</button></td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">x</button></td>
          </tr>
          <tr>
            <!--Segunda Linha-->
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <!--Terceira Linha-->
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <!--Quarta Linha-->
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="botao" style="height: 106px" onclick="calcular()">
                =
              </button>
            </td>
          </tr>
          <tr>
            <!--Quinta Linha-->
            <td colspan="2">
              <button class="botao" style="width: 106px" onclick="insert('0')">
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    
  </body>
</html>
